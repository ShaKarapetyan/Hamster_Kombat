<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="parent_container">

        <div class="container">
            <div class="header">
                <div class="user">
                    <img src="./Image/Frame 1.png" alt="User Logo">
                    <span class="name">Nick Jay</span>
                </div>
                <div class="platform">
                    <img src="./Image/Union.png" alt="Binance Logo">
                    <span class="name">Binance</span>
                </div>
            </div>
        </div>
        <div class="absolute"></div>
        <div class="container-two">
            <div class="stats">
                <div class="stat">
                    <div class="label" style="color: rgba(247, 152, 65, 1);">Earn per tap</div>
                    <div class="value"> <img src="./Image/Group 9.png" alt="">+12</div>
                </div>
                <div class="stat">
                    <div class="label" style="color: rgba(111, 114, 226, 1);">Coins to level up</div>
                    <div class="value"> 10 M </div>
                </div>
                <div class="stat">
                    <div class="label" style="color: rgba(132, 203, 105, 1);">Profit per hour</div>
                    <div class="value"> <img src="./Image/Group 9.png" alt=""> +636.31K</div>
                </div>
            </div>
            <div class="coins">
                <img src="./Image/Group 9.png" alt="Coin Icon" id="coin-icon" class="coin-icon">
                <span id="coin-count">507,981</span>
            </div>
            <div class="level">
                <span>Epic</span>
                <div class="progress-bar">
                    <div id="progress" class="progress"></div>
                </div>
                <span>Level 6/10</span>
            </div>
            <div class="character" id="character" onclick="progressCount()">
                <div class="mini-ring">
                    <img src="./Image/image 1.png" alt="Hamster Character" class="character-image">
                </div>
            </div>
            <div class="boost">
                <span> <img src="./Image/Vector_two.png" alt=""> 6500 / 6500</span>
                <div id="boost-div">Boost</div>
            </div>
        </div>
        <div class="part_3">
            <div class="footer-nav">
                <div class="nav-item active">
                    <img src="./Image/Union.png" alt="Exchange">
                    <p>Exchange</p>
                </div>
                <div class="nav-item">
                    <img src="./Image/Vector.png" alt="Mine">
                    <p>Mine</p>
                </div>
                <div class="nav-item">
                    <img src="./Image/Group.png" alt="Friends">
                    <p>Friends</p>
                </div>
                <div class="nav-item">
                    <img src="./Image/Group 8.png" alt="Earn">
                    <p>Earn</p>
                </div>
                <div class="nav-item">
                    <img src="./Image/image 2.png" alt="Airdrop">
                    <p>Airdrop</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
